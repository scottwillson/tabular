version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Checkout code"
    task:
      jobs:
      - name: checkout code from Github
        commands:
          - checkout

  - name: "Bundle"
    task:
      jobs:
      - name: bundle gems
        commands:
          - bundle

  - name: "Run tests"
    task:
      jobs:
      - name: tests
        commands:
          - bundle exec rake
